<!DOCTYPE html>
<html lang="ru"> <!-- https://www.dohop.com/ -->
<head>
    <title>Dohop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" type="image/svg+xml">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<header>
    <div class="header-wrapper flex">
        <div class="brand-icon">
            <img src="images/dohop_black.svg" alt="dohop"/>
        </div>
        <div class="links flex burger-dis">
            <a href="#">Travellers</a>
            <a href="#">Airlines</a>
            <a href="#" class="flex">
                Solutions
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </a>
            <a href="#">Our partners</a>
            <a href="#" class="flex">
                About us
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </a>
            <a href="#">Contact us</a>
        </div>
        <button class="burger-dis">
            <b>Help center</b>
            <img src="images/arrow_white.svg" alt="arrow" width="20">
        </button>
        <img src="images/burger.svg" alt="burger" class="burger-app"/>
    </div>
</header>
<div class="greeting">
    <div class="content-wrapper">
        <h1>We make connected travel <span class="green">simple</span></h1>
        <div class="flex">
            <div>
                <a href="#">
                    <div class="svg-icon-anim">
                        <img src="images/travel.svg" alt="traveller image"/>
                    </div>
                    <p >
                        For travellers
                        <img src="images/arrow_black.svg" alt="arrow">
                    </p>
                </a>
            </div>
            <div>
                <a href="#">
                    <div class="svg-icon-anim">
                        <img src="images/air.svg" alt="airplane image"/>
                    </div>
                    <p>
                        For airlines
                        <img src="images/arrow_black.svg" alt="arrow">
                    </p>
                </a>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-wrapper">
        <div class="flexible-width">
        <div class="flex logos">
            <div>
                <img src="images/dohop_white.svg" alt="dohop" class="footer-logo"/>
            </div>
            <div class="partner flex">
                <p>Company partner</p>
                <img src="images/partner.png" alt="dohop" class="partner-logo"/>
            </div>
        </div>
        <div class="flex">
            <h2>We make connected travel simple</h2>
            <table>

            </table>
        </div>
        <div class="support-list flex">
            <p>Â© 2024 Copyright Dohop</p>
            <a href="#">Trust centre</a>
            <a href="#">Equal pay policy</a>
            <a href="#">Cookie policy</a>
            <a href="#">Terms and conditions</a>
        </div>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
